<!DOCTYPE html>
<html lang="en" style="font-size: 50px">
<head>
    <meta charset="UTF-8" >
    <title>08 values in css (measurement units )</title>

    <style>
        .b{
            background-color: yellow;
            width: 1000px;
            height: 1000px;

        }
        .a{
            font-size: 3cm; /*1em x 2=parent's value , 2em= 1em x2= parent's value x2*/

        }
        section{
            font-size: 1rem;
        }

        img{
            background-image: url("../assets/tab.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

        }

    </style>
</head>
<body>
<div class="b">

</div>
<section>
<div class="a">
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci beatae commodi eius ipsam nesciunt nihil non, perspiciatis praesentium
        quam quia, repellat, sed sequi tempora tempore voluptas! Cum cumque ducimus ullam!</p>
</div>
</section>
<img src="../assets/tab.jpeg" alt="">
</body>
</html>
