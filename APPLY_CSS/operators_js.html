<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    // Arithmetic Operators
    let y = 3;
    let z = 2;
    console.log(y+z);
    console.log(y-z);
    console.log(y*z);
    console.log(y/z);
    console.log(y%z);

    // Assignment Operetors  --> ( variable ekata value ekak assign karanna )
    let x = 5;
    x+=1;  // 6
    console.log(x+=1 );
    console.log(x-=1 );
    console.log(x*=1 );
    console.log(x/=1 );
    console.log(x%=1 );

    // Comparison Operators
    let a = 3;
    let b = 2;
    let c = 3;
    let d = "3";
    console.log(a==b);
    console.log(a==c);
    console.log(a==d);
    console.log(a===b);
    console.log(a===c);
    console.log(a===d);

    console.log(a!=b);
    console.log(a!=c);
    console.log(a!=d);
    console.log(a!==b);
    console.log(a!==c);
    console.log(a!==d);

    let b1=true;
    let b2=false;

    b1&&b2
    //false
    b1||b2
    //true

    // ------------------------String Operators-----------------------------

    str100="GDSE";
    str200="IJSE";

    console.log(str100 + str200);
    console.log(str100+"" +str200);

</script>
</body>
</html>
