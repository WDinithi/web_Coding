<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    div{
      width: 200px;
      aspect-ratio: 1/1;
      background-color: gold;
        transition-duration: 3s;
        transition-property: width,background-color,border-radius;
        transition-timing-function: linear;
    }
    div:hover{
      width: 400px;
      background-color: red;
        border-radius: 100%;
        transform: rotate(10deg);
        transition-delay:5s ;
    }
  </style>
</head>
<body>
<div>

</div>
</body>
</html>
