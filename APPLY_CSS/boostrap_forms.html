        .btn{
            margin-top: 15px;

<body>
<div CLASS="container">
    <div class="row">
        <div class="col">
            <form>
                <div class="text-center"><h1>Student Details</h1></div>
                <div class="mb-3">
                    <label for="student_id" class="form-label">Student Id</label>
                    <input type="number" class="form-control" id="student_id">

                </div>
                <div class="mb-3">
                    <label for="f_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="f_name">

                </div>
                <div class="mb-3">
                    <label for="l_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="l_name">

                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea type="text" class="form-control" id="address" placeholder="Address"></textarea>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="GDSE" id="GDSE" checked>
                    <label class="form-check-label" for="GDSE">
                        GDSE
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="DEP" id="DEP" >
                    <label class="form-check-label" for="DEP">
                        DEP
                    </label>
                </div>
<div class="btn">
                <button type="submit" class="btn btn-success">Submit</button>
                <button type="button" class="btn btn-primary">create</button>
                <button type="submit" class="btn btn-danger">delete</button>
                <button type="submit" class="btn btn-warning">refresh</button>
</div>
            </form>

        </div>


</div>

            <th scope="col">ID</th>
            <th scope="col">First Name</th>
