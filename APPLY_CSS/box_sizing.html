<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box sizing in css</title>
    <style>
        /*
        1) content
        2)border-box
        */

        .box{
            width: 300px;
            height: 200px;

        }
        #box1{
            background-color: red;
            border: 10px solid yellow;
            padding: 20px;
            box-sizing: border-box;
        }
        #box2{
            background-color: green;
        }
    </style>
</head>
<body>
<div id="box1" class="box"></div>
<div id="box2" class="box"></div>
</body>
</html>
